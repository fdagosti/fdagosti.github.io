<div class="clearfix  social-media-list ">
  {% for external_url_hash in site.contact_urls %}
    {% assign external_url = external_url_hash[1] %}
    <a href="{{ external_url.url }}" target="_blank" class="contact-link">
      <i class="fa fa-fw fa-2x fa-{{ external_url.icon }} valign-middle"></i>
      <span class="h6 header-font">{{ external_url.label }}</span>
    </a>
  {% endfor %}
</div>
